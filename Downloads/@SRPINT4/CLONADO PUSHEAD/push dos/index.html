<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;UTF-8">
    <meta http-equiv="cache-control" content="cache">
    <meta http-equiv="content-language" content="es">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/fonts/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>vreco</title>
  </head>
  <body>
      <section id="query">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>Check your map</h1>
              <p>Consulta tu ubicacion o Ruta aqui</p>
              <form class="form-horizontal">
                <div class="">
                <div class="form-group">
                  <input id="punto-Partida" type="text" class="form-control" placeholder="Ingrese su punto de partia">
                </div>
                <div class="form-group">
                  <input id="punto-Destino" type="text" class="form-control" placeholder="Ingrese su destino">
                </div>
              </div>
                <div class="form-group">
                  <button id= "encuentrame" type="submit" class="btn btn-default">¡Encuentrame!</button>
                  <button id= "trazarRuta" type="submit" class="btn btn-default ">¡Trazar ruta!</button>
                  <div id="calcont" class="col-md-offset-3"></div>
                </div>
              </form>
            </div>
            <div class="thumbnail contenedor-map col-md-12 col-xs-12">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </section>
     
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArXoEHvfTgW-PdnerSeVW02tc0ppeYBFw&callback=initMap&libraries=places"
    type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src= "js/app.js"></script>
  </body>
</html>
